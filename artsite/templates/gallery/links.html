{% extends "base.html" %}

{% block extra_body %}class="links" id="links-landing"{% endblock %}

{% block content %}

<div class="contentWrapper">

	<h3>Links</h3>

	<ul>
	{% for link in links %}

	<li><a href="{{ link.url }}">{{ link.title }}</a></li>

	{% endfor %}
	</ul>

	<h3 class="downloads">Downloads</h3>
	<ul>
	{% for download in downloads %}

	<li><a href="{{ download.download.url }}">{{ download.name }}</a></li>

	{% endfor %}
	</ul>

</div>
{% endblock %}
