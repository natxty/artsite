{% extends "base.html" %}

{% load thumbnail %}

{% block extra_body %}class="gallery" id="category-landing"{% endblock %}

{% block content %}

{% for work in works %}

<div class="section">
  <div class='article'>
    <div class="relative">

          {% thumbnail work.image "x404" as im %}
          <a href="/{{category.slug}}/{{ work.slug }}"><img src="{{ im.url }}"></a>
          {% endthumbnail %}

          <div class='caption'>
                <strong>{{ work.name }}</strong> <br> <em>{{ work.series.date_created }}</em>
          </div>

      </div>
    </div>

</div>

{% endfor %}


{% endblock %}
