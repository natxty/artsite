{% extends "base.html" %}

{% load thumbnail %}

{% block extra_body %}id="home"{% endblock %}

{% block content %}

<div class="contentWrapper">

{% for work in works %}

<div class="section">
  <div class='article'>
    <div class="relative">

          {% thumbnail work.image "x404" as im %}
          <a href="/{{category.slug}}/{{ work.slug }}"><img class="lazy" src="img/grey.gif" data-original="{{ im.url }}"></a>
          {% endthumbnail %}

          <div class='caption'>
                <strong>{{ work.name }}</strong> <br> <em>{{ work.series.date_created }}</em>
          </div>

      </div>
    </div>

</div>

{% endfor %}

</div>

{% endblock %}
